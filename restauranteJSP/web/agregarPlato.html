         <div class="container">

                  <div class="carousel-inner tamaÃ±ocarrusel">

         <div class="container" style="margin-top: 30px;" >
            <div class="row">
               <h3 style="margin-left: 450px; color: whitesmoke;" >Agregar nuevo plato a la carta</h3>

            </div>
         </div>

         <div class="container" style="margin-top: 50px;">

            <form action="agregarPlatoFormulario.jsp" method="post">

               <div class="row justificado">

                  <div class="col-8">
                     <label for="inputEmail4" class="form-label" style="color: whitesmoke;">Nombre del Plato</label>
                     <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" id="nombre" name="nombre">
                  </div>

                  <div class="row justificado">

                     <div class="col-4">
                        <label for="inputEmail4" class="form-label margelprecio" style="color: whitesmoke;">Precio</label>
                        <input type="text" class="form-control " placeholder="Precio" aria-label="Precio"  id="precio" name="precio">
                     </div>

                     <div class="col-4">
                        <label for="inputEmail4" class="form-label margelprecio" style="color: whitesmoke;">Disponibilidad</label>

                        <div class="form-check">
                           <input class="form-check-input" type="radio" name="activo" id="activo" value="si">
                           <label class="form-check-label" for="flexRadioDefault1" style="color: whitesmoke;">
                              Si
                           </label>
                        </div>
                        <div class="form-check">
                           <input class="form-check-input" type="radio" name="activo" id="activo" value="no">
                           <label class="form-check-label" for="flexRadioDefault2" style="color: whitesmoke;">
                              No
                           </label>
                        </div>




                     </div>

                  </div>

                  <div class="col-6 justificado">
                     <br>
                     <button type="submit" name="btnguardar" class="btn btn-dark" style="color: green; margin-left: 150px; margin-right: 40px; width: 150px;" title="Guardar Usuario">Guardar <i class="fa fa-save justificado"></i></button>

                     <a href="index.jsp" class="btn btn-dark" style="color: red; width: 150px;" >Cancelar <i class="fa fa-ban justificado"></i></a>
                     <input type="hidden" name="codigo" value="<%= codigo%>">

                  </div>

            </form>
         </div>   




      </main>
